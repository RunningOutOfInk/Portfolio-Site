  <h1>Contact</h1>

<form action="" method="post" id="contact-form">
  <label for="contact-email" class="standard-label">Email:</label>
  <input type="email" value="" id="contact-email" required>
  <br>
  <label for="contact-phone" class="standard-label">Telephone:</label>
  <input type="tel" value="" id="contact-phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
  <br>
  <label for="contact-message" class="standard-label standard-label__message">Message:</label>
  <textarea id="contact-message" maxlength="240" required></textarea>
  <br>
  <input type="submit" value="Send message">
</form>
